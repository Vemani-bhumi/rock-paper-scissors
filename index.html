<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">Rock-Paper-Scissors</div>
        <div class="options">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissor">Scissors</button>
        </div>
        <div class="score">
            <div><span>Your score : </span><span id="y_score"></span></div>
            <div><span>Computer score : </span><span id="c_score"></span></div>
        </div>
        <div class="result">
            <div id="result">Let's see who wins!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
